<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
        <body class="main-bg">
            <div class="login-container text-c animated flipInX">
                    <div>
                        <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                    </div>
                        <h3 class="text-whitesmoke" style="color:blue;font-size: 2cm;">Rentogo</h3>
                        <p class="text-black">Sign In</p>
                    <div class="container-content">
                        <form class="margin-t">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required="">
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="E-mail" required="">
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Phone Number" required="">
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required="">
                                <br>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required="">
                                <br>
                            </div>
                            <button type="submit" class="form-button button-l margin-b text-black" style="border-radius: 15px;" >Sign In</button>
                        </form>
                    </div>
                </div>
    </body>
</html>
